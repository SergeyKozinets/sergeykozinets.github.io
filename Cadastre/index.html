    <div class="wrapper">

            <div class="facebook__in">

          </div>
          <div class="band">

          </div>
          <div class="formaction">
        <form action="#">
          <p><input type="text" name="first_name" id="first_name" placeholder="First Name" required></p>
          <p><input type="text" name="last_name" id="last_name" placeholder="Last Name" required></p>
          <p><input type="email" name="email" id="email" placeholder="Email Address" required></p>
          <p><input type="password" name="password" id="password" placeholder="Choose Password" required></p>
          <p><input type="password" name="password_confirm" id="password_confirm" placeholder="Password Confirm" required></p>
          <p class="checkbox"><label><input type="checkbox" name="youbike" value="youbike" required>Send me Youbike updates and tips</label></p>
          <p class="submit"><input type="submit" value="Create my Account"></p>
        </form>
      </div>
